{% include 'full_header.html' %}

<main>
    <div class="container-fluid site-width">
        <div class="row">
            <div class="col-12 align-self-center">
                <div class="sub-header mt-3 py-3 align-self-center d-sm-flex w-100 rounded">
                    <div class="w-sm-100 mr-auto">
                        <h4 class="mb-0">ACR Portal</h4>
                        <p>Welcome to Annual Confidential Record Portal</p>
                    </div>
                    <ol class="breadcrumb bg-transparent align-self-center m-0 p-0">
                        <li class="breadcrumb-item">
                            <a href="/">Home</a>
                        </li>
                        <li class="breadcrumb-item active">OTP Verification</li>
                    </ol>
                </div>
            </div>
        </div>
        
        <div class="col-12 col-sm-12 p-0 m-0">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-center">
                    <h4 class="card-title m-auto text-primary"> OTP Verification</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-5">
                        <form  method="post" action="{% url 'generate_pdf_reviewing_officer' %}"  enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group"> 
                                <label>OTP Code : </label>
                                {% comment %} <input name="repoting_officer_id" value="{{repoting_officer_id}}" hidden> {% endcomment %}
                                <input name="tagging_id" value="{{tagging_id}}" hidden>
                                <input name="flag" value="1" hidden>
                                <input class="form-control" name ="otp" placeholder="******"> 
                            </div>
                            <div class="form-group text-center"> 
                                <button type="submit" class="btn btn-info">
                                    Submit
                                </button>
                            </div>
                        </div>
                        </form>

                        <div class="col-sm-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
                



{% include 'full_footer.html' %}
