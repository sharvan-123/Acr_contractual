<main>
<div class="container-fluid site-width">
   <!-- START: Breadcrumbs-->
   <div class="row ">
      <div class="col-12  align-self-center">
         <div class="sub-header mt-3 py-3 align-self-center d-sm-flex w-100 rounded">
            <div class="w-sm-100 mr-auto">
               <h4 class="mb-0">ACR Portal</h4>
               <p>Welcome to Annual Confidential Record Portal </p>
            </div>
            <ol class="breadcrumb bg-transparent align-self-center m-0 p-0">
               <li class="breadcrumb-item"><a href="{% url 'Dashboard' %}">Home</a></li>
               <li class="breadcrumb-item">Tagging completed list</li>
            </ol>
         </div>
      </div>
   </div>
   <!-- END: Breadcrumbs-->
   <!-- START: Card Data-->
   <div class="row row-eq-height">
      <div class="col-12 col-lg-12 todo-menu-bar flip-menu pl-lg-3 pr-lg-3">
         <a href="#" class="d-inline-block d-lg-none mt-1 flip-menu-close"><i class="icon-close"></i></a>
         <div class="card border h-100 contact-list-section">
            <div class="card-header border-bottom p-1 d-flex">
               <a href="#" class="d-inline-block d-lg-none flip-menu-toggle"><i class="icon-menu"></i></a>
               <!--                                <input type="text" class="form-control border-0 p-2 w-50 h-100 contact-search mr-5" placeholder="Search ...">-->
               <a href="#" class="list-style search-bar-menu border-0 active"><i class="icon-list"></i></a>
               <a href="#" class="grid-style search-bar-menu"><i class="icon-grid"></i></a> 
            </div>
            <div class="card-body">
               <div class="ed-tableinfo-block ed-orderinfo-block">
                  <div class="table-responsive">
                     <table id="example" class="table table-hover table-bordered display" id="view_offer">
                        <thead  class="table-dark">
                           <tr>
                              <th>S no.</th>
                              <th>Employee Name</th>
                              <th>Reporting officer acr</th>
                              <th>Reviewing officer acr</th>
                              <th>Accepting officer acr</th>
                           </tr>
                        </thead>
                        {% for accepting_data,reviewing_data,reporting_data,tagging_data in data %}
                                    {% if data %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{tagging_data.empCode.fullName}}</td>
                                    {% if reporting_data.reporting_pdf %}
                                        <td><a href='{{reporting_data.reporting_pdf}}' class="btn btn-primary">view</a></td>
                                    {% else %}
                                    <td>No record</td>
                                    {% endif %}
                                    {% if reviewing_data.reviewing_officer_pdf %}
                                    
                                    <td><a href='{{reviewing_data.reviewing_officer_pdf}}' class="btn btn-primary">view</a></td>
                                    {% else %}
                                    <td>No record</td>
                                    {% endif %}
                                    {% if accepting_data.accepting_officer_pdf %}
                                    
                                    <td><a href='{{accepting_data.accepting_officer_pdf}}' class="btn btn-info">view</a></td>
                                    {% else %}
                                    <td> <span class="btn btn-warning"> No record </span> </td>

                                    {% endif %}
                                </tr>
                                
                               {% else %}
                                    
                                 <h6> No Data Found</h6>
                                            
                                {% endif %} 
                                {% endfor %}
                     </table>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
